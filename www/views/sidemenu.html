<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable w3-deep-purple bar-positive">
			
			<ion-nav-back-button></ion-nav-back-button>

			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
			</ion-nav-buttons>

		</ion-nav-bar>
		
		<ion-nav-view name="MenuAppContent"></ion-nav-view>

	</ion-side-menu-content>

	<ion-side-menu side="right">
		<ion-header-bar class="bar-stable w3-deep-purple bar-positive">
			<h2 class="title">Ready For It!</h2>
		</ion-header-bar>
		<ion-content style="background-color:#e6def9">
			<ion-list  style="background-color:#e6def9">
				<ion-item menu-close ng-click="proceed()"  style="background-color:#e6def9">
					Browse
				</ion-item>
				<ion-item menu-close ng-click="about()"  style="background-color:#e6def9">
					About
				</ion-item>
				<ion-item menu-close ng-click="contact()"  style="background-color:#e6def9">
					Contact
				</ion-item>
				<ion-item menu-close ng-click="developers()" style="background-color:#e6def9">
					Developers
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
